<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Drawing Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #38bdf8;
  }
  .card {
    background: #020617;
    border-radius: 12px;
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  input {
    background: #1e293b;
    color: white;
  }
  button {
    background: #38bdf8;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #0ea5e9;
  }
  img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>AI Drawing Tool</h1>
<div class="card">
  <input type="text" id="prompt" placeholder="Type something to draw..." />
  <button id="generate">Generate Image</button>
  <p id="status"></p>
  <img id="output" src="" alt="" hidden />
</div>

<script>
  const promptInput = document.getElementById('prompt');
  const generateBtn = document.getElementById('generate');
  const outputImg = document.getElementById('output');
  const statusEl = document.getElementById('status');

  generateBtn.addEventListener('click', async () => {
    const prompt = promptInput.value.trim();
    if (!prompt) return alert('Please type something!');
    
    statusEl.textContent = "Generating...";
    outputImg.hidden = true;

    try {
      const response = await fetch('https://api.openai.com/v1/images/generations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-image-1',
          prompt: prompt,
          size: '512x512'
        })
      });

      const data = await response.json();
      if (data.data && data.data[0].url) {
        outputImg.src = data.data[0].url;
        outputImg.hidden = false;
        statusEl.textContent = "";
      } else {
        statusEl.textContent = "Failed to generate image.";
      }

    } catch (err) {
      console.error(err);
      statusEl.textContent = "Error generating image.";
    }
  });
